<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
</head>
<body>
    <h1>Google Drive</h1>

    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file_id }}">{{ file.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'upload' %}">Upload</a>
</body>
</html>
