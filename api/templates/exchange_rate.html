<!DOCTYPE html>
<html>
<head>
    <title>Exchange Rates</title>
</head>
<body>
    <h1>Exchange Rates</h1>
    <p>Base Currency: {{ data.base }}</p>
    <p>Date: {{ data.date }}</p>
    <ul>
        {% for currency, rate in data.rates.items %}
            <li>{{ currency }}: {{ rate }}</li>
        {% endfor %}
    </ul>
</body>
</html>
